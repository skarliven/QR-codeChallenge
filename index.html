<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="h-screen flex flex-wrap bg-cover bg-blue-100 py-24 sm:py-32">
      <div class="mx-auto max-w-2xl">
        <div class="w-80 h-100 bg-white rounded-2xl shadow-lg">
          <div class="p-4">
            <img class="w-72 h-72 rounded-lg" src="./images/image-qr-code.png" alt="Qr code image">
            <div class="w-72 text-center mb-4 text-blue-950 text-xl font-bold mt-5">Improve your front-end skills by building projects</div>
            <div class="w-64 text-center text-slate-500 text-base font-normal tracking-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
          </div>
        </div>
        <h1 style="color: rgb(65, 15, 94); text-decoration: line-through;">Test </h1>

      </div>
  </div>
  
</body>
</html>
